project_name: 'alfs_shapeshift'
project_directory: '../data/alfs_shapeshift/' #adding a '..' because the programs are run from subdirectories. feel free to specify an absolute path if that offends you
c_date: '2023Feb09'

#The general project settings, will be the same if you keep the directory structure intact
weights_dir: 'weights/'
annotations_dir: 'annotations/'
raw_imgs_dir: 'raw/'
tracks_dir: 'extracted_tracks/'
bbox_images_dir: 'extracted_tracks/'
groundtruths_dir: 'results/groundtruths/'
predictions_dir: 'results/predictions/'
results_dir: 'results/'

autogen_model:
  pretrained_weights: 'yolo-v3-coco.h5'
  pretrained_weights_md5: "26cf8e8b5ba9d9d4a3778f9747e3407a"
  num_class: 1
  obj_thresh: 0.9
  nms_thresh: 0.05

autogen_annotations_fname: 'auto_annot.yml'
autogen_annotations_md5 : ''

checked_annotations_fname: 'annotations-checked.yml'
checked_annotations_md5 : ''

results_config_name: 'resulting_config.yml'

models:
  alf_shapeshift:
    pretrained_weights: 'yolo-v3-coco.h5'
    pretrained_weights_md5: "26cf8e8b5ba9d9d4a3778f9747e3407a"
    training_sets: ['train']
    phases: 2
    num_class: 1
    obj_thresh: 0.9
    nms_thresh: 0.05
    phase_one:
      BATCH_SIZE: 16
      EPOCHS: 500
      LR: 0.5e-3
      B1: 0.9
      B2: 0.999
      EPS: 0.1e-7
      MIN_DELTA: 0.1
      PATIENCE: 2
    phase_two:
      BATCH_SIZE: 4
      EPOCHS: 100
      LR: 0.1e-3
      B1: 0.9
      B2: 0.999
      EPS: 0.1e-7
      MIN_DELTA: 0.1
      PATIENCE: 2


testing_sets: ['test', 'train']


subsets:
  train:
    directory: 'subsets/train/'
    number_of_images: 9809
    description: 'easy subset to train on'
    filelist: '' #if filelist is empty, use regex
    regex: '*.jpg'
  test:
    directory: 'subsets/test/'
    number_of_images: 191
    description: 'easy subset to test on'
    filelist: '' #if filelist is empty, use regex
    regex: '*.jpg'

common:
  LABELS: ['alf'] #this label is sort of hardcoded
  IMAGE_W: 416 # or must be a multiplier of 32 in current version
  IMAGE_H: 416 #must match whatever yolo model was trained on
  # IMAGE_W: 640 # or must be a multiplier of 32 in current version
  # IMAGE_H: 352 #must match whatever yolo model was trained on
  MAX_L: 100
  MIN_L: 4

  NO_OBJECT_SCALE: 1.0
  OBJECT_SCALE: 5.0
  COORD_SCALE: 2.0
  CLASS_SCALE: 1.0
