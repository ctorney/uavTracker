project_name: 'easy_fish'
project_directory: '../data/easy_fish' #adding a '..' because the programs are run from subdirectories. feel free to specify an absolute path if that offends you
c_date: '2023Feb01' #this is basically a part of project name if you wish.

#The general project settings, will be the same if you keep the directory structure intact
weights_dir: 'weights/'
annotations_dir: 'annotations/'
raw_imgs_dir: 'raw_imgs/'
tracks_dir: 'extracted_tracks/'
bbox_images_dir: 'extracted_tracks/'
groundtruths_dir: 'results/groundtruths/'
predictions_dir: 'results/predictions/'
results_dir: 'results/'

autogen_model:
  pretrained_weights: 'best_smolts_standard_phase_two_2022Dec05.h5'
  pretrained_weights_md5: "451122ca9cd7d25a2006d3959557e848" #leave empty if you are retraining
  num_class: 1
  obj_thresh: 0.9
  nms_thresh: 0.05
autogen_annotations_fname: 'autogenerated_annotations.yml'
autogen_annotations_md5 : ''

checked_annotations_fname: 'manual_annotatations.yml'
checked_annotations_md5 : ''

results_config_name: 'results_file.yml'

models:
  model_1:
    pretrained_weights: 'yolo-v3-coco.h5'
    pretrained_weights_md5: "26cf8e8b5ba9d9d4a3778f9747e3407a" #leave empty if you are retraining
    training_sets: ['training_A']
    phases: 2
    num_class: 1
    obj_thresh: 0.9
    nms_thresh: 0.05
    phase_one:
      BATCH_SIZE: 16
      EPOCHS: 500
      LR: 0.5e-3
      B1: 0.9
      B2: 0.999
      EPS: 0.1e-7
      MIN_DELTA: 0.001
      PATIENCE: 10
    phase_two:
      BATCH_SIZE: 4
      EPOCHS: 100
      LR: 0.1e-3
      B1: 0.9
      B2: 0.999
      EPS: 0.1e-7
      MIN_DELTA: 0.001
      PATIENCE: 10
  model_2:
    pretrained_weights: 'best_smolts_standard_phase_two_2022Dec05.h5'
    pretrained_weights_md5: "451122ca9cd7d25a2006d3959557e848" #leave empty if you are retraining
    training_sets: ['training_A','training_B']
    phases: 1
    num_class: 1
    obj_thresh: 0.2
    nms_thresh: 0.3
    phase_one:
      BATCH_SIZE: 16
      EPOCHS: 500
      LR: 0.5e-3
      B1: 0.9
      B2: 0.999
      EPS: 0.1e-7
      MIN_DELTA: 0.001
      PATIENCE: 10
    phase_two:
      BATCH_SIZE: 4
      EPOCHS: 100
      LR: 0.1e-3
      B1: 0.9
      B2: 0.999
      EPS: 0.1e-7
      MIN_DELTA: 0.001
      PATIENCE: 10


testing_sets: ['test_A' , 'test_B','training_A','training_B']


subsets:
  training_A:
    directory: 'subsets/training_A/'
    number_of_images: 3
    description: 'easy subset to train on'
    filelist: '' #if filelist is empty, use regex
    regex: '*.png'
  training_B:
    directory: 'subsets/training_B/'
    number_of_images: 9
    description: 'bigger set of images collected in flume'
    filelist: ''
    regex: '*.png'
  test_A:
    directory: 'subsets/test_A/'
    number_of_images: 3
    description: 'easy and small'
    filelist: ''
    regex: '*.png'
  test_B:
    directory: 'subsets/test_B/'
    number_of_images: 2
    description: 'different set of difficult frames'
    filelist: 'test_b_filelist.txt'
    regex: ''

common:
  LABELS: ['aoi']
  IMAGE_W: 1280 # or must be a multiplier of 32 in current version
  IMAGE_H: 704 #must match whatever yolo model was trained on
  # IMAGE_W: 640 # or must be a multiplier of 32 in current version
  # IMAGE_H: 352 #must match whatever yolo model was trained on
  MAX_L: 400
  MIN_L: 4

  NO_OBJECT_SCALE: 1.0
  OBJECT_SCALE: 5.0
  COORD_SCALE: 2.0
  CLASS_SCALE: 1.0
