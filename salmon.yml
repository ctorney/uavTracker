#set this up to get funny behaviour quickly. Like training for 1 epoch
TEST_RUN: 1
DEBUG: 1

data_dir: 'data/salmon/'
weights_dir: 'data/salmon/'
movie_dir: 'data/salmon/'
tracks_dir: "tracks/"

training_type: 'specific' # generic|specific
generic_train_files_regex: "stills/*.png"
specific_train_files_regex: "stills/*.png"
# specific_train_files_regex: "DEP*.png"
untrained_annotations_fname: 'annotations.yml'
trained_annotations_fname: 'annotations-trained.yml'
test_videos_name_regex: "videos/*.mp4"

#checked annotations are used for training:
checked_annotations_fname: 'annotations-checked.yml' 
generic:
  weights: 'yolo-v3-coco.h5'
  num_class: 80
  obj_thresh: 0.2
  nms_thresh: 0.3

specific:
  weights: 'horses-yolo.h5'
  num_class: 1
  obj_thresh: 0.7
  nms_thresh: 0.5

trained_weights: 'trained-salmon-yolo.h5'

#training parameters TODO make a single flag
FINE_TUNE_PHASE_1: 1 # top layers, normal learning rate
BATCH_SIZE: 32
EPOCHS: 500
FINE_TUNE_PHASE_2: 0 # all layers, small learning rate
# BATCH_SIZE: 4
# EPOCHS: 100

LABELS: ['aoi']
IMAGE_H: 864 #must match whatever yolo model was trained on
IMAGE_W: 864 # or must be a multiplier of 32 in current version
NO_OBJECT_SCALE: 1.0
OBJECT_SCALE: 5.0
COORD_SCALE: 2.0
CLASS_SCALE: 1.0

#Running tracker
display: 1
showDetections: 1 # flag to show all detections in image
step_frames: 1 #how many frames between each step of a tracker/downsampling
